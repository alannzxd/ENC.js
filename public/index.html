<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON ENCRYPTOR • HOLOW</title>
    <!-- Font Awesome 6 (Free) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts: Monospace Cyber -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <!-- HEADER -->
        <header class="neon-header">
            <h1><i class="fas fa-shield-halded"></i> ENCRYPT・OBF</h1>
            <div class="glitch" data-text="CYBERPUNK 2077">CYBERPUNK 2077</div>
        </header>

        <!-- MAIN PANEL -->
        <div class="main-panel">
            <!-- CODE INPUT AREA -->
            <div class="code-section glass">
                <div class="section-title">
                    <i class="fas fa-code"></i> SOURCE CODE
                    <span class="file-badge"><i class="fas fa-file-code"></i> .js</span>
                </div>
                <textarea id="codeInput" placeholder="// Paste your JavaScript code here..."></textarea>
                <div class="file-upload">
                    <input type="file" id="fileUpload" accept=".js,.mjs,.txt">
                    <label for="fileUpload" class="neon-btn small"><i class="fas fa-upload"></i> LOAD FILE</label>
                </div>
            </div>

            <!-- PARAMETER CONTROLS (only for modes that need them) -->
            <div class="params-section glass">
                <div class="param-row">
                    <div class="param-item">
                        <label><i class="fas fa-calendar"></i> DAYS (locked)</label>
                        <input type="number" id="paramDays" min="1" max="365" value="7" placeholder="1-365">
                    </div>
                    <div class="param-item">
                        <label><i class="fas fa-bolt"></i> INTENSITY (max)</label>
                        <input type="number" id="paramIntensity" min="1" max="10" value="7" placeholder="1-10">
                    </div>
                    <div class="param-item">
                        <label><i class="fas fa-weight-hanging"></i> SIZE MB (big)</label>
                        <input type="number" id="paramSize" min="1" max="50" value="5" placeholder="MB">
                    </div>
                    <div class="param-item">
                        <label><i class="fas fa-tag"></i> CUSTOM NAME</label>
                        <input type="text" id="paramCustomName" placeholder="e.g. AlannXD">
                    </div>
                </div>
            </div>

            <!-- ENCRYPTION MODES GRID (ICONS ONLY, NO EMOTICONS) -->
            <div class="modes-grid glass">
                <div class="section-title"><i class="fas fa-microchip"></i> OBFUSCATION ENGINES</div>
                <div class="button-grid" id="modeButtons">
                    <!-- MAIN COMMANDS -->
                    <button class="mode-btn" data-mode="enc"><i class="fas fa-shield"></i> STANDARD</button>
                    <button class="mode-btn" data-mode="enceval"><i class="fas fa-flask"></i> EVAL+</button>
                    <button class="mode-btn" data-mode="customenc"><i class="fas fa-pen-ruler"></i> CUSTOM</button>
                    <button class="mode-btn" data-mode="encmax"><i class="fas fa-sliders"></i> MAX</button>
                    <button class="mode-btn" data-mode="encbig"><i class="fas fa-database"></i> BIG</button>
                    
                    <!-- STYLE PACKS -->
                    <button class="mode-btn" data-mode="encchina"><i class="fas fa-dragon"></i> MANDARIN</button>
                    <button class="mode-btn" data-mode="encarab"><i class="fas fa-mosque"></i> ARABIC</button>
                    <button class="mode-btn" data-mode="encjapan"><i class="fas fa-torii-gate"></i> JAPAN</button>
                    <button class="mode-btn" data-mode="encjapxab"><i class="fas fa-merge"></i> JAP×ARAB</button>
                    <button class="mode-btn" data-mode="encinvis"><i class="fas fa-eye-slash"></i> INVISIBLE</button>
                    
                    <!-- POWER PACKS -->
                    <button class="mode-btn" data-mode="encnebula"><i class="fas fa-cloud-moon"></i> NEBULA</button>
                    <button class="mode-btn" data-mode="encnova"><i class="fas fa-sun"></i> NOVA</button>
                    <button class="mode-btn" data-mode="encsiu"><i class="fas fa-cubes"></i> SIU+CALC</button>
                    <button class="mode-btn" data-mode="encx"><i class="fas fa-xmark"></i> X</button>
                    <button class="mode-btn" data-mode="encnew"><i class="fas fa-sparkles"></i> ADVANCED</button>
                    <button class="mode-btn" data-mode="encstealth"><i class="fas fa-user-ninja"></i> STEALTH</button>
                    <button class="mode-btn" data-mode="encstrong"><i class="fas fa-fortress"></i> FORTRESS</button>
                    <button class="mode-btn" data-mode="encultra"><i class="fas fa-rocket"></i> ULTRA</button>
                    <button class="mode-btn" data-mode="encquantum"><i class="fas fa-atom"></i> QUANTUM</button>
                    <button class="mode-btn" data-mode="enclocked"><i class="fas fa-hourglass-half"></i> TIME-LOCK</button>
                </div>
            </div>

            <!-- TERMINAL LOG (Cyberpunk Console) -->
            <div class="terminal glass">
                <div class="terminal-header">
                    <i class="fas fa-terminal"></i> TERMINAL LOG
                    <span class="terminal-status"><i class="fas fa-circle"></i> ONLINE</span>
                </div>
                <div id="terminalLog" class="terminal-body">
                    [ SYSTEM ] Ready. Select a mode and press ENCRYPT.
                </div>
            </div>

            <!-- ENCRYPT BUTTON -->
            <div class="action-section">
                <button id="encryptBtn" class="neon-btn pulse">
                    <i class="fas fa-lock"></i> ENCRYPT NOW
                </button>
            </div>

            <!-- RESULT OUTPUT -->
            <div class="result-section glass">
                <div class="section-title">
                    <i class="fas fa-file-lines"></i> OBFUSCATED OUTPUT
                    <div class="result-actions">
                        <button id="copyBtn" class="icon-btn"><i class="fas fa-copy"></i></button>
                        <button id="downloadBtn" class="icon-btn"><i class="fas fa-download"></i></button>
                    </div>
                </div>
                <pre id="resultCode" class="code-preview">// Encrypted code will appear here...</pre>
            </div>
        </div>

        <!-- FOOTER with LINKS and WATERMARK -->
        <footer class="neon-footer">
            <div class="footer-links">
                <a href="https://t.me/alannxd" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
                <a href="https://whatsapp.com/channel/0029Vb3IiqTL7UVP9A9n0w1x" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                <a href="https://github.com/alannzxd" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            </div>
            <div class="watermark">
                <i class="fas fa-copyright"></i> HOLOW • ALL RIGHTS RESERVED
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
